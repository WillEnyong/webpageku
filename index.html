<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WINSNIP</title> <!-- Judul diubah menjadi WINSNIP -->
    <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>
    <link rel="stylesheet" href="styles.css"> <!-- Memasukkan file CSS -->
</head>
<body>
    <div class="container">
        <h1>WINSNIP</h1> <!-- Judul ditampilkan di halaman -->
        
        <p class="barcode-label">Nomor Transaksi (Barcode)</p>
        <svg id="barcode"></svg>

        <!-- Input untuk memasukkan nomor transaksi -->
        <div class="input-section">
            <input type="text" id="barcodeInput" placeholder="Masukkan teks atau nomor transaksi">
            <button id="generateManual" class="long-button">Generate Manual</button>
            <button id="generateAuto" class="long-button">Generate Otomatis</button>
        </div>
        <p class="thank-you">Terima kasih telah berbelanja!</p>
    </div>

    <script src="script.js"></script> <!-- Memasukkan file JavaScript -->
</body>
</html>
