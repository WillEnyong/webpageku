<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css"> <!-- Tautkan styles.css di sini -->
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <h1 class="text-3xl font-bold text-center text-purple-600">QR Code Generator</h1>
        <div class="mt-4">
            <input type="text" id="qrInput" placeholder="Masukkan teks atau URL" class="border p-2 w-full">
            <button id="generateQR" class="bg-purple-600 text-white p-2 mt-2 w-full">Generate QR Code</button>
        </div>
        <div class="mt-4 text-center">
            <canvas id="qrCanvas" class="mx-auto"></canvas>
        </div>
    </div>
    <footer class="bg-purple-600 text-white text-center p-4 mt-4">
        Follow us on:
        <div>
            <a href="#" class="text-white">Website</a> |
            <a href="#" class="text-white">Twitter</a> |
            <a href="#" class="text-white">Telegram</a>
        </div>
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-qrcode/1.0/jquery.qrcode.min.js"></script>
    <script src="script.js"></script> <!-- Tempatkan di sini -->
</body>
</html>
