<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WINSNIP</title>
    <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>
    <link rel="stylesheet" href="styles.css"> <!-- Menghubungkan file CSS eksternal -->
</head>
<body>
    <div class="container">
        <h1>WINSNIP</h1>
        <p class="barcode-label" style="color: black; font-weight: bold;">WillCloud Market</p>
        <svg id="barcode"></svg>

        <br><br><br>

        <div class="input-section">
            <input type="text" id="manualInput" placeholder="Masukkan Nomor Transaksi">
            <button id="generateManual" class="long-button">Generate Manual</button>

            <input type="number" id="barcodeCount" placeholder="Jumlah Barcode" min="1" max="50">
            <input type="number" id="timeInterval" placeholder="Detik" min="5" max="60">
            <button id="generateAuto" class="long-button">Generate Otomatis</button>
        </div>
        
        <p class="thank-you">Created By WINSNIP</p>
        
        <!-- Memisahkan teks sesuai permintaan dan membuatnya center -->
        <div class="extra-links">
            <p>Jangan Lupa Join <a href="https://t.me/winsnip_chat" target="_blank">Grup Telegram</a></p>
            <p>Seller VPS/RDP Murah Hanya di <a href="https://t.me/EnyongBae" target="_blank">WillCloud</a></p>
        </div>
    </div>

    <script src="script.js"></script> <!-- Menghubungkan file JavaScript -->
</body>
</html>
