<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bukti Transaksi Supermarket</title>
    <link rel="stylesheet" href="style.css">
    <!-- Link jQuery dan jQuery.qrcode -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.qrcode/1.0/jquery.qrcode.min.js"></script>
</head>
<body>
    <div class="receipt-container">
        <h1>Supermarket XYZ</h1>
        <p><strong>Tanggal:</strong> 13 Oktober 2024</p>
        <p><strong>Nomor Transaksi:</strong> TRX123456</p>
        
        <div class="item-list">
            <table>
                <thead>
                    <tr>
                        <th>Item</th>
                        <th>Qty</th>
                        <th>Harga</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Indomie Goreng</td>
                        <td>2</td>
                        <td>Rp6.000</td>
                    </tr>
                    <tr>
                        <td>Beras 5kg</td>
                        <td>1</td>
                        <td>Rp65.000</td>
                    </tr>
                    <tr>
                        <td>Minyak Goreng 1L</td>
                        <td>1</td>
                        <td>Rp20.000</td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <td colspan="2"><strong>Total</strong></td>
                        <td><strong>Rp91.000</strong></td>
                    </tr>
                </tfoot>
            </table>
        </div>

        <div class="barcode-section">
            <p>Scan untuk pelacakan</p>
            <div id="qrCanvas"></div>
        </div>

        <input type="text" id="qrInput" placeholder="Masukkan kode transaksi atau URL">
        <button id="generateQR">Generate QR Code</button>

        <p class="thanks-message">Terima kasih telah berbelanja di Supermarket XYZ!</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
