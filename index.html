<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WINSNIP</title>
    <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>
    <link rel="stylesheet" href="styles.css"> <!-- Memasukkan file CSS -->
    <style>
        /* CSS untuk meningkatkan tampilan */
        .container {
            max-width: 600px;
            margin: 0 auto;
            text-align: center;
        }
        .barcode-label {
            font-size: 24px;
            margin: 20px 0;
        }
        .input-section {
            margin: 20px 0;
        }
        .long-button {
            padding: 10px 20px;
            font-size: 18px;
            margin: 5px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
        }
        .thank-you {
            margin-top: 30px;
            font-size: 18px;
        }
        /* Mengatur ukuran barcode */
        svg {
            width: 10cm; /* Lebar barcode 10 cm */
            height: 7cm; /* Tinggi barcode 7 cm */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>WINSNIP</h1>

        <p class="barcode-label">Nomor Transaksi (Barcode)</p>
        <svg id="barcode"></svg>

        <div class="input-section">
            <input type="text" id="manualInput" placeholder="Masukkan Nomor Transaksi">
            <button id="generateManual" class="long-button">Generate Manual</button>
            
            <input type="number" id="barcodeCount" placeholder="Jumlah Barcode" min="1" max="10">
            <input type="number" id="timeInterval" placeholder="Detik" min="5" max="60">
            <button id="generateAuto" class="long-button">Generate Otomatis</button>
        </div>
        <p class="thank-you">Terima kasih telah berbelanja!</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
